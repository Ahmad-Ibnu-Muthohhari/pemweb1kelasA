<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Pertama Saya</title>

  <!-- Internal CSS -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .banner {
      background-image: url('images/banner.jpg');
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      padding: 10px;
    }

    .content, .sidebar {
      flex: 1;
      padding: 20px;
      border: 1px solid #ccc;
      margin: 5px;
      background-color: white;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>WEBSITE PERTAMA SAYA</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Berita</a>
      <a href="#">Tentang Kami</a>
    </nav>
  </header>

  <div class="banner"></div>

  <div class="container">
    <div class="content" style="color: darkblue;"> <!-- Inline CSS -->
      <h2>Content</h2>
      <p>Ini adalah bagian konten utama.</p>
    </div>

    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Ini adalah bagian sidebar.</p>
    </div>
  </div>

  <footer>
    Copyright by Ahmad Ibnu MUuthohhari NIM: 4124023
  </footer>

</body>
</html>
